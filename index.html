<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1>Books on <a href="https://www.linkedin.com/in/ryahutchinson/" target="_blank">my</a> bookshelf</h1>

    <div class="container-fluid">
        <div id="bookList" class="bookshelf">
        </div>


        <template id="bookrow">
            <figure>
                <div class="perspective">
                    <div class="book" data-book="book-1">
                        <div class="cover">
                            <div class="front">
                                <img id="cover" src="">
                            </div>
                            <div class="inner inner-left"></div>
                        </div>
                        <div class="inner inner-right"></div>
                    </div>
                </div>
                <div class="buttons"><a href="#" id="link" target="_blank">Buy</a><a id="type" href="#" target="_blank">Details</a></div>
                <figcaption>
                    <h2 id="title">9 Lives <span id="author"></span></h2>
                </figcaption>
            </figure>
        </template>
</body>
